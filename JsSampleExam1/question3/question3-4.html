<!DOCTYPE html>
<html>
<head>
<title>number1 </title>

<script>

function diffrensday(start, end) {
   var date1, date2;
         date1 = new Date(start);
         date2 = new Date(end);


    
    
    var difftime = date2- date1;

    
   var diffdays = difftime / (1000 * 60 * 60 * 24);

    return diffdays;
}

document.write(diffrensday("07/15/2015", "11/28/2016"));



</script>
</head>
