<!DOCTYPE html>
<html>
<head>
<title>number1 </title>

<script>

let result;
var operator;
var number1 ;
var number2;
operator = prompt("enter  operator + - * /");
number1 = parseFloat(prompt("Enter number1"));
number2 = parseFloat(prompt("Enter number2"));



if (operator == '+') {
    result = number1 + number2;
}
else if (operator == '-') {
    result = number1 - number2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
}


document.write(number1 +operator+number2 +"="+result);


</script>
</head>

</body>
</html>
